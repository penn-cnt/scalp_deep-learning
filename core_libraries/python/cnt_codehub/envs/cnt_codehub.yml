name: cnt_codehub
channels:
  - conda-forge
  - defaults
dependencies:
  - python==3.10
  - numpy==1.26.4
  - scipy
  - pandas==2.2.2
  - seaborn
  - requests
  - deprecation
  - tqdm
  - ipython
  - pytorch
  - scikit-learn
  - paramiko
  - nltk
  - pip:
    - ../wheels/ieeg-1.6-py3-none-any.whl
    - pennprov
    - mne
    - mne-bids
    - mne-icalabel
    - pyEDFlib
    - EDFlib-Python
    - pyyaml
    - dearpygui
    - pyperclip
    - keyring
    - fooof
    - neurodsp
    - prettytable
    - pybids
    - torchvision
    - edfio
    - ray[data,train,tune,serve]
